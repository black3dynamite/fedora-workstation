---

# User
local_user: jdoe 
local_user_email: jdoe@email.com 
local_user_passwordless_sudo: true

# System
libvirt_storage_path: /home/images

# Services
enable_sshd: true
enable_fail2ban: true 
enable_vagrant_nfs: true
enable_libvirtd: true

# Extras
install_extra_fonts: true
install_packager: true

# Third party
install_chrome: true 
install_googletalk: true
install_slack: true
install_spotify: true
install_zoom: true
install_sublime_text: false
install_atom: true 

#python3
ansible_python_interpreter: /usr/bin/python3
